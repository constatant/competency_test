<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CTest{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Голосовой опрос, транскрибация и подтвержденные отчеты по компетенциям.{% endblock %}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎙️</text></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>
  {% include "navbar.html" %}

  <main class="wrapper" role="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer" role="contentinfo">
    <p class="muted">© {{ 2025 }} CTest · <a href="/privacy">Политика конфиденциальности</a></p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  {% block scripts %}{% endblock %}
</body>
</html>
